<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div {
            position: absolute;
            width: 500px;
            height: 500px;
        }

        #rightSide {
            left: 500px;
            border-left: 1px solid black
        }

        img {
            position: absolute;
        }
    </style>
</head>
<script>
    var
        theBody = document.getElementsByTagName("body")[0],
        theLeftSide   = document.getElementById("leftSide"),
        theRightSide  = document.getElementById("rightSide");

    function generateFaces() {
        var
            numberOfFaces = 0,
            generateImg,
            leftSideImages,
            random_top,
            random_left;
        for (; numberOfFaces < 5; numberOfFaces++) {
            random_top             = Math.floor(Math.random() * 401);
            random_left            = Math.floor(Math.random() * 401);
            generateImg            = document.createElement("img");
            generateImg.src        = "smile.png";
            generateImg.style.top  = random_top + "px";
            generateImg.style.left = random_left + "px";
            theLeftSide.appendChild(generateImg);

            leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            theRightSide.appendChild(leftSideImages);
        }

    }
    window.onload = generateFaces;


    theLeftSide.lastChild.onclick = function nextLevel(event){
    event.stopPropagation();
    while (theLeftSide.firstChild && theRightSide.firstChild) {
        theLeftSide.removeChild(theRightSide.firstChild);
        theRightSide.removeChild(theRightSide.firstChild);
    numberOfFaces += 5;
    generateFaces();
    }

    theBody.onclick = function gameOver() {
    alert("Game Over!");
    theBody.onclick = null;
    theLeftSide.lastChild.onclick = null;
    }
</script>
<body>
<h1>Matching Game</h1>

<p>Click on the extra smiling face on left.</p>

<div id="leftSide"></div>
<div id="rightSide"></div>
</body>
</html>
